<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="contenedor">
            <main>
                <section class="sec-logo">
                    <img src="./imagenes/Logo.png" alt="logo-alura">
                </section>
                <section class="sec-enc">
                    <div class="ent-text">
                        <textarea class="enc-text" rows="20" cols="50" placeholder="Ingrese el texto aqui" onclick="cam_color()" onkeyup="val_txtA()"></textarea>
                    </div>
                    <div class="ent-btn">
                        <img src="./imagenes/exc.png" alt="logo-excla">
                        <p>Solo letras minusculas y sin acentos.</p>
                        <div class="enc-btn">
                             <button class="btn-uno" onclick="procesarTexto('encriptar')"> 
                                Encriptar
                            </button>
                            <button class="btn-dos" onclick="procesarTexto('desencriptar')" disabled="true">
                                Desencriptar
                            </button>
                        </div>
                    </div>
                </section>
                <section class="sec-res">
                    <div class="sin-txt">
                        <img src="./imagenes/Mun.png" alt="logo-muÃ±eco">
                        <h4>Ningun mensaje fue encontrado</h4>
                        <p>Ingrese el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="con-txt" style="display:none;">
                        <span class="tx_res"></span>
                        <button onclick="copiar()">
                            Copiar
                        </button>
                    </div>
                </section>
            </main>
            <footer>
                <p>Carlos Miranda - 2024 - Alura.</p>
            </footer>
        </div>
    </body>
    <script src="index.js"></script>
</html>
